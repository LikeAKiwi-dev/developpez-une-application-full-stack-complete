spring.application.name=mdd-api

spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=Europe/Paris&allowPublicKeyRetrieval=true

spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Paris
spring.jackson.time-zone=Europe/Paris

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT
# IMPORTANT: secret must be at least 32 characters for HS256.
jwt.secret=${JWT_SECRET:change-me-change-me-change-me-change-me}
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
