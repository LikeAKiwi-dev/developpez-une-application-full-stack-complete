<main class="container-fluid page">

  <page-header
    [title]="'Inscription'"
    [btnBack]="true">
  </page-header>

  <section class="page-content form-wrapper">

    <form [formGroup]="form" (ngSubmit)="submit()">

      <fieldset class="form-fields">

        <label class="text-align-left mt-md" for="username">Nom d'utilisateur</label>
        <input id="username" type="text" class="custom-input" formControlName="username" />

        <label for="email" class="mt-md text-align-left">Adresse e-mail</label>
        <input id="email" type="email" class="custom-input" formControlName="email" />

        <label for="password" class="mt-md text-align-left">Mot de passe</label>
        <input id="password" type="password" class="custom-input" formControlName="password" />

      </fieldset>

      <button type="submit" class="btn btn-primary mt-md">
        S'inscrire
      </button>

    </form>

  </section>

</main>
