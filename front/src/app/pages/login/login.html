<h2>Login</h2>

<form [formGroup]="form" (ngSubmit)="submit()" data-cy="login-form">
  <div>
    <label>Login</label>
    <input formControlName="login" data-cy="login-input" />
  </div>

  <div>
    <label>Password</label>
    <input type="password" formControlName="password"  data-cy="password-input" />
  </div>

  <button type="submit" data-cy="login-submit">Se connecter</button>
</form>

@if (error) {
  <p style="color:red">{{ error }}</p>
}
