<header class="header-bar">

  @if (btnBack) {
    <button
      type="button"
      class="back-btn"
      (click)="goBack()"
      aria-label="Retour">
      <svg class="w-[48px] h-[48px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M5 12h14M5 12l4-4m-4 4 4 4"/>
      </svg>
    </button>
  }

  @if (title) {
    <h1 class="reset-title">{{ title }}</h1>
  }

</header>
